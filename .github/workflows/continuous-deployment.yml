name: Continious Deployment
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Build Docker file
        run: docker build . -t freekvanlier-website-build
      - name: Run Docker Build
        run: docker run -d -p 8080:80 --name freekvanlier-website freekvanlier-website-build